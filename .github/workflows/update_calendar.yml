name: Update ICS File

on:
  schedule:
    - cron: '0 0 */3 * *'  # Runs every 3 days at midnight UTC
  workflow_dispatch:  # Allows manual trigger if needed

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Change directory to calendartrimmer and run the script
        run: |
          cd /home/runner/work/pages/pages/calendartrimmer  # Change to the correct directory
          python CalendarTrimmer.py  # Run the script

      - name: Ensure directory exists
        run: mkdir -p calendartrimmer  # Ensure the directory for filtered ICS exists

      - name: Commit and push updated ICS file
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Ensure the token is available
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add calendartrimmer/filtered_calendar.ics  # Path to the ICS file
          git commit -m "Update filtered ICS file" || echo "No changes to commit"
    
          # Set up the remote URL using the GitHub token for authentication
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/sbarahon-su/pages.git
    
          # Push to the repository
          git push origin main
          
          # Authenticate with the GitHub token to allow pushing
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/sbarahon-su/pages.git
          git push origin main
